        <button
          type="button"
          id="js-hamburger"

          aria-expanded="false"
          area-label="メニューを開閉する"

        <!-- <div class="header-btn"> -->
        <button class="modal__btn" data-micromodal-trigger="modal-1" role="button">
          <div class="modal__btn-image">
            <img src="img/calender.png" alt="" />
          </div>
          <!-- /.btn-image -->
          <p class="modal__btn-text">宿泊予約</p>
        </button>
        <!-- </div> -->
        <!-- /.header-btn -->
        <!-- アニメーションするならclass加える -->
        <div id="modal-1" aria-hidden="true" class="modal micromodal-slide">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <h2 class="modal__container-ttl">宿泊予約</h2>
              <form class="form" id="form">
                <div class="form-item">
                  <label for="name" class="form-item-label">お名前 </label>
                  <input
                    type="text"
                    class="form-item-text"
                    id="name"
                    placeholder="例：石井正悟"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="email" class="form-item-label">メールアドレス </label>
                  <input
                    type="email"
                    class="form-item-text"
                    id="email"
                    placeholder="例：Example@example.com"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="plan" class="form-item-label"
                    >ご希望プラン（空いているプランのみ表示されます）
                  </label>
                  <select name="" id="plan" class="form-item-select" required>
                    <option value="" selected disabled>プランを選択してください</option>
                    <option value="【期間限定】海辺の四季旬彩、贅沢美味懐石プラン">
                      【期間限定】海辺の四季旬彩、贅沢美味懐石プラン
                    </option>
                    <option value="平日に優雅に楽しむ、特別宿泊プラン">
                      平日に優雅に楽しむ、特別宿泊プラン
                    </option>
                    <option value="絶景貸切露天と個室会席を満喫できるファミリープラン">
                      絶景貸切露天と個室会席を満喫できるファミリープラン
                    </option>
                  </select>
                  <!-- /.form-item-select -->
                </div>
                <div class="form-item">
                  <label for="datepicker" class="form-item-label">日時選択 </label>
                  <input
                    type="text"
                    name="datepicker"
                    id="datepicker"
                    class="form-item-text"
                    placeholder="日時を選択してください"
                    required
                  />
                </div>
                <input type="submit" value="送信する" class="form-submit" id="js-submit" disabled />
              </form>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close>
                <img src="img/close.png" alt="" data-micromodal-close />
              </button>
            </div>
          </div>
        </div>
